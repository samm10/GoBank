<h2>Edit Payee</h2>

<form [formGroup]="payeeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="payeeId">Payee ID</label>
    <input id="payeeId" formControlName="payeeId" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label for="userId">User ID</label>
    <input id="userId" formControlName="userId" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="accountNumber">Account Number</label>
    <input id="accountNumber" formControlName="accountNumber" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label for="nickName">Nick Name</label>
    <input id="nickName" formControlName="nickName" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Update Payee</button>
</form>
