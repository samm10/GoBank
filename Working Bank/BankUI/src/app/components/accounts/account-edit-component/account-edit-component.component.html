<h2>Edit Account</h2>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userId">User ID</label>
    <input id="userId" formControlName="userId" class="form-control" [attr.disabled]="true">
  </div>
  <div class="form-group">
    <label for="ifsc">IFSC</label>
    <input id="ifsc" formControlName="ifsc" class="form-control" [attr.disabled]="true">
  </div>
  <div class="form-group">
    <label for="branchName">Branch Name</label>
    <input id="branchName" formControlName="branchName" class="form-control">
  </div>
  <div class="form-group">
    <label for="accountType">Account Type</label>
    <input id="accountType" formControlName="accountType" class="form-control">
  </div>
  <div class="form-group">
    <label for="addressLine">Address</label>
    <input id="addressLine" formControlName="addressLine" class="form-control">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input id="city" formControlName="city" class="form-control">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input id="state" formControlName="state" class="form-control">
  </div>
  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input id="postalCode" formControlName="postalCode" class="form-control">
  </div>
  <div class="form-group">
    <label for="accountBalance">Balance</label>
    <input id="accountBalance" formControlName="accountBalance" class="form-control" [attr.disabled]="true">
  </div>
  <button type="submit" class="btn btn-primary">Update Account</button>
</form>
