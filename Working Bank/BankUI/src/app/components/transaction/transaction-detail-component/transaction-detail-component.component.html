<div *ngIf="transaction" class="transaction-details">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transaction Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="[transaction]" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.id }}</td>
        </ng-container>

        <!-- User ID Column -->
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>User ID</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.userId }}</td>
        </ng-container>

        <!-- Payee ID Column -->
        <ng-container matColumnDef="payeeUserId">
          <th mat-header-cell *matHeaderCellDef>Payee ID</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.payeeUserId }}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.date | date }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
