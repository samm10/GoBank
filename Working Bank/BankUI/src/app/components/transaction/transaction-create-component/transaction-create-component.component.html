<div class="transaction-form-container">
  <h2>Create Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input id="userId" formControlName="userId" class="form-control" readonly />
      <div *ngIf="transactionForm.get('userId')?.invalid && transactionForm.get('userId')?.touched" class="error-message">
        User ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="payeeUserId">Payee User ID:</label>
      <select id="payeeUserId" formControlName="payeeUserId" class="form-control">
        <option *ngFor="let payee of payees" [value]="payee">{{ payee }}</option>
      </select>
      <div *ngIf="transactionForm.get('payeeUserId')?.invalid && transactionForm.get('payeeUserId')?.touched" class="error-message">
        Payee User ID is required.
      </div>
    </div>

    <div class="form-group">
      <label for="transactionType">Transaction Type:</label>
      <select id="transactionType" formControlName="transactionType" class="form-control">
        <option value="" disabled>Select Transaction Type</option>
        <option value="NEFT">NEFT</option>
        <option value="RTGS">RTGS</option>
        <option value="IMPS">IMPS</option>
      </select>
      <div *ngIf="transactionForm.get('transactionType')?.invalid && transactionForm.get('transactionType')?.touched" class="error-message">
        Transaction Type is required.
      </div>
    </div>

    <div class="form-group">
      <label for="amount">Amount:</label>
      <input id="amount" type="number" formControlName="amount" class="form-control" />
      <div *ngIf="transactionForm.get('amount')?.invalid && transactionForm.get('amount')?.touched" class="error-message">
        Amount is required and must be a positive number.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input id="date" type="date" formControlName="date" class="form-control" />
      <div *ngIf="transactionForm.get('date')?.invalid && transactionForm.get('date')?.touched" class="error-message">
        Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" class="form-control" />
    </div>

    <button type="submit" class="btn-submit">Add Transaction</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  </form>
</div>
