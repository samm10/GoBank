<h1>Edit Transaction</h1>

<form (submit)="updateTransaction()">
  <div class="form-group">
    <label for="userId">User ID:</label>
    <input type="text" class="form-control" id="userId" [(ngModel)]="transaction.userId" name="userId" required>
  </div>
  <div class="form-group">
    <label for="payeeUserId">Payee ID:</label>
    <input type="text" class="form-control" id="payeeUserId" [(ngModel)]="transaction.payeeUserId" name="payeeUserId" required>
  </div>
  <div class="form-group">
    <label for="transactionType">Transaction Type:</label>
    <input type="text" class="form-control" id="transactionType" [(ngModel)]="transaction.transactionType" name="transactionType" required>
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" class="form-control" id="amount" [(ngModel)]="transaction.amount" name="amount" required>
  </div>
  <div class="form-group">
    <label for="date">Date:</label>
    <input type="date" class="form-control" id="date" [(ngModel)]="transaction.date" name="date" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="transaction.description" name="description" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
