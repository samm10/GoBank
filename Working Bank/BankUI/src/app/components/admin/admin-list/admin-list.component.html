<h2>Admin List</h2>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let admin of admins">
      <td>{{ admin.name }}</td>
      <td>{{ admin.email }}</td>
      <td>
        <button (click)="editAdmin(admin)" class="btn btn-info btn-sm">Edit</button>
        <button (click)="deleteAdmin(admin.adminid)" class="btn btn-danger btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/admin-dashboard/admins/create" class="btn btn-success mt-4">Add Admin</a>
