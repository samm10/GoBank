<h2>Edit Admin</h2>

<form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" class="form-control" />
    <div *ngIf="adminForm.get('name')?.invalid && adminForm.get('name')?.touched" class="text-danger">
      <div *ngIf="adminForm.get('name')?.errors?.['required']">Name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" class="form-control" />
    <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="text-danger">
      <div *ngIf="adminForm.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="adminForm.get('email')?.errors?.['email']">Invalid email address.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update Admin</button>
</form>
