<div class="container mt-4">
    <h2>Credit Balance</h2>
    <form (ngSubmit)="creditBalance()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" class="form-control" [(ngModel)]="userId" name="userId" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="amount" name="amount" required>
      </div>
      <button type="submit" class="btn btn-primary">Credit Balance</button>
    </form>
  </div>
